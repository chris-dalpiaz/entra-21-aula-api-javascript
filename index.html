<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificação de CEP</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
</head>

<body>
    <div>
        <label for="input_cep">Digie o seu CEP</label>
        <input type="number" id="input_cep">

        <label for="input_estado">Digite o seu Estado</label>
        <input type="text" id="input_estado">

        <label for="input_cidade">Digite a sua Cidade</label>
        <input type="text" id="input_cidade">

        <label for="input_bairro">Digite o seu Bairro</label>
        <input type="text" id="input_bairro">

        <label for="input_rua">Digite a sua Rua</label>
        <input type="text" id="input_rua">

        <label for="input_numero">Digite o Número</label>
        <input type="text" id="input_numero">
    </div>
    <button id="botao_salvar">Salvar</button>

    <div>
        <table id="tabela_endereco">
            <tr>
                <th>CEP</th>
                <th>Estado</th>
                <th>Cidade</th>
                <th>Bairro</th>
                <th>Rua</th>
                <th>Numero</th>
            </tr>
        </table>
    </div>
</body>

</html>
